<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon" />
    <link rel="stylesheet" href="./sytle/sytle.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo-img"
          src="./images/Frame.png"
          alt="our gamer zone logo"
        />
        <h3 class="logo-name"><span>G</span>amer</h3>
      </div>
      <nav>
        <a href="#"> <p>About Us</p></a>
        <a href="#"><p>Developers</p></a>
        <div class="nav-sub-links">
          <a href="#"><p>Follow Us On</p></a>
          <a href="#"
            ><img
              class="youtube-logo"
              src="./icons/youtube-logo.png"
              alt="youtube-logo"
          /></a>
          <a href="#"
            ><img
              class="tik-tok-logo"
              src="./icons/tik-tok-logo.png"
              alt="tik-tok-logo"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <section id="sectionA">
        <div class="gooddivcontainer">
          <div class="gooddiv">
          <h3 class="playlike">PLAY LIKE THE</h3>
            <h1 class="goat">G.O.A.T.</h1>
            <div class="iconplay">
              <img src="icons/play.png" alt="play button" />
              <p>1-Click instant play</p>
            </div>
            <div class="downloadicon">
              <img src="icons/download.png" alt="download button" />
              <p>No Download</p>
            </div>
            <div class="usereicon">
              <img src="icons/usere.png" alt="" />
              <p>1000s of supported online games</p>
            </div>
            <div class="MainButton">
              <button class="signin">Sign In</button>
              <button class="go">Go Rogue</button>
            </div>
          </div>
        </div>
        <div class="sectionimg">
          <img src="images/Group18.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
